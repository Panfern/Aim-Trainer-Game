  <body class="d-flex flex-column background-img">
    <nav class="navbar navbar-custom navbar-expand-sm py-0  navbar-dark bg-dark flex-grow w-100">
     <!-- <div class="container-fluid"> -->
      <a class="navbar-brand" href="#">AIM TRAINER</a>
       <div class="collapse navbar-collapse "></div>
        <div class="buttons-navbar my-5"> 
          <button type="button"class="btn btn-light btn-rounded"id="btn-start">PLAY</button>
          <button class="btn btn-light btn-rounded">SCORE</button>
          <button class="btn btn-light btn-rounded dropdown-toggle position-static"id="btn-settings"data-bs-toggle="dropdown">SETTINGS</button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="btn-settings">
            <li>Mouse Sense X</li>
            <input id="mouse-x" type="number" value="1" mouse-x >
            <li>Mouse Sense Y</li>
            <input id="mouse-y" type="number" value="1" mouse-y>
          </ul>
          <button class="btn btn-light btn-rounded">SHARE</button>
        </div>
       <div>
    </nav>

      <h2 id="data-score"data-score>Score 0</h2>

      <img src="imgs/target.png" alt="target" class="target" data-target />
